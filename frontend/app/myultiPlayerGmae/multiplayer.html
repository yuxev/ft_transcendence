<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tournament Game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
     <div class="multiplayer-container">
        <div class="game-header">
            <div class="player-card p1" id="player1Name">
                <i class="fas fa-user"></i>
                <span>Player 1</span>
            </div>
            <div class="score-display">
                <div class="score">
                    <span id="score1">0</span>
                    <span class="separator">:</span>
                    <span id="score2">0</span>
                </div>
            </div>
            <div class="player-card p2" id="player2Name">
                <i class="fas fa-user"></i>
                <span>Player 2</span>
            </div>
        </div>
        <div class="game-header">
            <div class="player-card p3" id="player3Name">
                <i class="fas fa-user"></i>
                <span>Player 3</span>
            </div>
            <div class="score-display">
                <div class="score">
                    <span id="score3">0</span>
                    <span class="separator">:</span>
                    <span id="score4">0</span>
                </div>
            </div>
            <div class="player-card p4" id="player4Name">
                <i class="fas fa-user"></i>
                <span>Player 4</span>
            </div>
        </div>
        
        <div class="arena">
            <div class="player"></div>
            <div class="ball"></div>
            <div class="half-line"></div>
        </div>

        <button id="finishGame" class="return-button">
            <i class="fas fa-trophy"></i>
            Return to Tournament
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <script src="./main.js"></script>
    <script>
        // Initialize game when loaded directly
        window.addEventListener('load', () => {
            if (window.Game) {
                window.Game.init();
            }
        });
    </script>
</body>



</html>
